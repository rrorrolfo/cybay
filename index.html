<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <title>Cybay</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="topnav" id="myTopnav">
        <a href="#home" class="active">CyBay</a>
        <a href="#news">STATUS</a>
        <a href="#contact">PROCUREMENT</a>
        <a href="#about">SETTINGS</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>

    <main>
        <div>
            <ul id="dashboard">
                <li>

                <li>

                <li>
                    <p class="security_field">DETECTION</p>
                    <p><span class="percentage">90</span>%</p>

                <li>
                    <p class="security_field">COUNTER</p>
                    <p><span class="percentage">85</span>%</p>
                </li>

                <li>
                    <p class="security_field">RESCUE</p>

                </li>

                <li>
                    <p class="security_field">CYBER </p>
                    <p><span class="percentage">76</span>%</p>
                </li>

            </ul>
        </div>

        <section id="output-charts">

            <div>
                <ul id=chart_menu>
                    <li>Day</li>
                    <li>Week</li>
                    <li>Month</li>

                </ul>
            </div>
            <canvas id="chart"></canvas>
        
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/app.js"></script>

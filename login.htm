<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cybay | Cyber Security Marketplace</title>

	  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/style-landing.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
	  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script>
		function field_focus(field, email)
		  {
			if(field.value === email) {
                field.value = '';
            }
		  }

		  function field_blur(field, email)
		  {
			if(field.value == '')
			{
			  field.value = email;
			}
		  }

		//Fade in dashboard box
		$(document).ready(function(){
			$('.box').hide().fadeIn(1000);
			});

		//Stop click event
		$('a').click(function(event){
			event.preventDefault(); 
			});
	</script>
  </head>
  <body>
	<table border="0" width="100%">
		<tr>
			<td width="50%" align="center"><a href="index.html"><img src="images/cy-bay-big2.png" width="400"></a><br/></td>
		</tr>
		<tr>
			<td style= "text-align:center; align:left;">
				<form method="post" action="index.html">
				<div class="box">
				<h1>Partners login</h1>

				<input type="email" name="email" value="E-mail" onFocus="field_focus(this, 'E-mail');" onblur="field_blur(this, 'E-mail');" class="email" />
				  
				<input type="password" name="password" value="password12345" onFocus="field_focus(this, 'password12345');" onblur="field_blur(this, 'password12345');" class="email" />
				  
				<a href="index.html"><div class="btn">Sign In</div></a> <!-- End Btn -->

				<a href="index.html"><div class="btn" id="btn2">Sign Up</div></a> <!-- End Btn2 -->
				  
				</div> <!-- End Box -->
				  
				</form>

				<p style="font-size:12px; color:#000000">Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>	
			</td>
		</tr>
	</table>
 	<br/>
    </body>

</html>
